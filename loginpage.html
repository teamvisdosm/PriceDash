
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
   <!-- Template Main CSS File -->
  <link href="assets/css/stylelogin.css" rel="stylesheet">
</head>
<body>
  <form>
    <div class="container">
                <div class="alert alert-danger" id="warning" style="display: none;">
                    <strong>Warning!</strong> Wrong Username or Password.
                </div>
                <div class="alert alert-danger" id="warning1" style="display: none;">
                    <strong>Warning!</strong> Username already used.
                </div>  
                <div class="form-signin2">
                    <div class="imgcontainer">
                        <table align="center">
                            <tr>
                                <th><img src="assets/img/jata.png" style="width:auto;height:70px"></th>
                            </tr>         
                            <tr></tr>
                        </table>
                        <table align="center">
                            <tr><br />
                                <!-- <th style="padding-right: 10px"><h2 style="color:black;">INTERNAL PORTAL</h2></th> -->
                                <th style="padding-right: 10px"><h2 style="color:black;">PORTAL PRICEDASH DALAMAN</h2></th>
                            </tr>           
                        </table>
                    </div>

                    <input id="username" type="text" placeholder="Masukkan Nama Pengguna" id="username" name="usn" required>
                    <br>
                    <input type="password" placeholder="Masukkan Kata Laluan" id="password" name="psw" required>
                    <br>
                    <br>
                    <div id="wrongPassword" style="color: red; text-align: center; font-size: 16px;"></div>

                     <button type="button" onclick="checkLogin()">DAFTAR MASUK</button>
                    <br>
                    <br>
                    <label style="font: normal 12px courier !important; text-align: center;"><i>For first time user, please email to XX@dosm.gov.my</i></label>
                    <div id="loading" style="display: none;" align="center"></div>
                </div>
            </div>

  </form>
  <!-- Template Main JS File -->
  <script src="assets/js/login.js"></script>
</body>
</html>
